<!DOCTYPE html>

<html lagn="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!-- config fragment 사용 -->
        <th:block th:replace="fragments/login/loginConfig :: configFragment" ></th:block>
        <th:block th:replace="fragments/common/commonConfig :: commonConfigFragment" ></th:block>
    </head>
    <body>
        <!-- header fragment 사용 -->
        <th:block th:replace="fragments/login/loginHeader :: headerFragment"></th:block>
        <!-- 
            content fragment 사용 
            현재 layout을 사용하는 content fragment의 내용을 삽입한다.
        -->
        <th:block layout:fragment="content"></th:block>
        
        <!-- footer fragment 사용 -->
        <th:block th:replace="fragments/login/loginFooter   :: footerFragment"> </th:block>
    </body>
</html>
